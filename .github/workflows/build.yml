name: build

on:
  push:
    branches: master
    tags:
      - '*'
  pull_request:
    branches: master

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [linux-x64, linux-arm64, win-x64, win-arm64, osx-x64, osx-arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build
      if: "!startsWith(github.ref, 'refs/tags/')"
      run: dotnet build -r ${{ matrix.runtime }} -c Release

    - name: Publish
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        dotnet publish -c Release -r ${{ matrix.runtime }} \
          --self-contained \
          -p:Version=${{ github.ref_name }} \
          -o upeko-${{ matrix.runtime }}

    - name: Upload Artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: upeko-${{ matrix.runtime }}
        path: upeko-${{ matrix.runtime }}

  create-release:
    name: Create Release
    needs:
      - build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'upeko-*'
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            runtime="${dir%/}"
            if [[ "$runtime" == *"win"* ]]; then
              zip -r "$runtime.zip" "$runtime"
            else
              tar -czf "$runtime.tar.gz" "$runtime"
            fi
          done

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: upeko v${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz